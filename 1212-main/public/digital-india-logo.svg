<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Digital India Logo -->
  <defs>
    <linearGradient id="digitalIndiaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="48" stroke="#FF9933" stroke-width="2" fill="url(#digitalIndiaGrad)" opacity="0.1"/>
  
  <!-- Digital connectivity symbol -->
  <g stroke="#138808" stroke-width="2" fill="none">
    <path d="M20,30 Q50,10 80,30" />
    <path d="M15,50 Q50,30 85,50" />
    <path d="M20,70 Q50,90 80,70" />
  </g>
  
  <!-- Central device/smartphone -->
  <rect x="40" y="35" width="20" height="30" rx="3" fill="#FF9933" stroke="#138808" stroke-width="1"/>
  <rect x="42" y="39" width="16" height="20" fill="#FFFFFF"/>
  <circle cx="50" cy="62" r="1.5" fill="#138808"/>
  
  <!-- Connection dots -->
  <circle cx="25" cy="25" r="2" fill="#FF9933"/>
  <circle cx="75" cy="25" r="2" fill="#FF9933"/>
  <circle cx="20" cy="50" r="2" fill="#138808"/>
  <circle cx="80" cy="50" r="2" fill="#138808"/>
  <circle cx="25" cy="75" r="2" fill="#FF9933"/>
  <circle cx="75" cy="75" r="2" fill="#FF9933"/>
  
  <!-- Text -->
  <text x="50" y="92" text-anchor="middle" font-family="Arial" font-size="8" fill="#138808" font-weight="bold">DIGITAL</text>
</svg>