<svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Ministry of Education Logo -->
  <defs>
    <linearGradient id="ministryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="emblemGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000040;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="150" height="100" fill="#FFFFFF" stroke="#FF9933" stroke-width="2" rx="5"/>
  
  <!-- Central Emblem -->
  <circle cx="75" cy="35" r="20" fill="url(#emblemGrad)" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Ashoka Chakra (simplified) -->
  <circle cx="75" cy="35" r="15" fill="none" stroke="#FFFFFF" stroke-width="1"/>
  <g stroke="#FFFFFF" stroke-width="1">
    <line x1="75" y1="20" x2="75" y2="50"/>
    <line x1="60" y1="35" x2="90" y2="35"/>
    <line x1="65" y1="25" x2="85" y2="45"/>
    <line x1="85" y1="25" x2="65" y2="45"/>
  </g>
  
  <!-- Central dot -->
  <circle cx="75" cy="35" r="3" fill="#FFD700"/>
  
  <!-- Books on either side -->
  <rect x="25" y="30" width="12" height="18" fill="#4F46E5" stroke="#FFFFFF" stroke-width="1" rx="1"/>
  <rect x="27" y="32" width="8" height="14" fill="#FFFFFF" opacity="0.3"/>
  <rect x="113" y="30" width="12" height="18" fill="#DC2626" stroke="#FFFFFF" stroke-width="1" rx="1"/>
  <rect x="115" y="32" width="8" height="14" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Quill pens -->
  <line x1="20" y1="25" x2="15" y2="15" stroke="#8B4513" stroke-width="2" stroke-linecap="round"/>
  <polygon points="13,12 17,15 15,18" fill="#FFD700"/>
  <line x1="130" y1="25" x2="135" y2="15" stroke="#8B4513" stroke-width="2" stroke-linecap="round"/>
  <polygon points="133,12 137,15 135,18" fill="#FFD700"/>
  
  <!-- Lotus petals (simplified) -->
  <ellipse cx="60" cy="50" rx="8" ry="4" fill="#FF69B4" opacity="0.6"/>
  <ellipse cx="90" cy="50" rx="8" ry="4" fill="#FF69B4" opacity="0.6"/>
  <ellipse cx="75" cy="55" rx="10" ry="5" fill="#FF1493" opacity="0.6"/>
  
  <!-- Text -->
  <text x="75" y="72" text-anchor="middle" font-family="Arial" font-size="8" fill="#000080" font-weight="bold">MINISTRY OF EDUCATION</text>
  <text x="75" y="82" text-anchor="middle" font-family="Arial" font-size="6" fill="#138808" font-weight="bold">शिक्षा मंत्रालय</text>
  <text x="75" y="90" text-anchor="middle" font-family="Arial" font-size="6" fill="#FF9933" font-weight="bold">GOVERNMENT OF INDIA</text>
</svg>