<svg width="100" height="60" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Skill India Logo -->
  <defs>
    <linearGradient id="skillIndiaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="60" fill="url(#skillIndiaGrad)" opacity="0.1" rx="5"/>
  
  <!-- Central gear/skill symbol -->
  <circle cx="30" cy="30" r="15" fill="#FF9933" stroke="#138808" stroke-width="2"/>
  <circle cx="30" cy="30" r="8" fill="#FFFFFF" stroke="#000080" stroke-width="1"/>
  
  <!-- Skill tools -->
  <g stroke="#000080" stroke-width="1.5" fill="none">
    <path d="M22,25 L38,25"/>
    <path d="M22,30 L38,30"/>
    <path d="M22,35 L38,35"/>
  </g>
  
  <!-- Hands symbol -->
  <ellipse cx="25" cy="22" rx="3" ry="2" fill="#FFD700"/>
  <ellipse cx="35" cy="22" rx="3" ry="2" fill="#FFD700"/>
  
  <!-- Text */
  <text x="70" y="25" font-family="Arial" font-size="10" fill="#FF9933" font-weight="bold">SKILL</text>
  <text x="70" y="40" font-family="Arial" font-size="10" fill="#138808" font-weight="bold">INDIA</text>
  <text x="70" y="52" font-family="Arial" font-size="6" fill="#000080">कौशल भारत</text>
</svg>