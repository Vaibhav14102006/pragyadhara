<svg width="120" height="100" viewBox="0 0 120 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Make in India Logo -->
  <defs>
    <linearGradient id="makeInIndiaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#138808;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="100" fill="url(#makeInIndiaGrad)" opacity="0.1" rx="8"/>
  
  <!-- Indian map outline (simplified) -->
  <path d="M40,25 Q50,20 60,25 Q70,30 75,40 Q70,50 65,60 Q60,70 50,75 Q40,70 35,60 Q30,50 35,40 Q40,30 40,25 Z" 
        fill="#138808" stroke="#FF9933" stroke-width="2" opacity="0.3"/>
  
  <!-- Gear/Cog symbol -->
  <circle cx="60" cy="45" r="18" fill="none" stroke="#000080" stroke-width="3"/>
  <g stroke="#000080" stroke-width="2" fill="#FF9933">
    <!-- Gear teeth -->
    <rect x="58" y="25" width="4" height="6"/>
    <rect x="58" y="59" width="4" height="6"/>
    <rect x="76" y="43" width="6" height="4"/>
    <rect x="32" y="43" width="6" height="4"/>
    
    <rect x="69" y="31" width="4" height="4" transform="rotate(45 71 33)"/>
    <rect x="69" y="55" width="4" height="4" transform="rotate(45 71 57)"/>
    <rect x="45" y="31" width="4" height="4" transform="rotate(45 47 33)"/>
    <rect x="45" y="55" width="4" height="4" transform="rotate(45 47 57)"/>
  </g>
  
  <!-- Central circle -->
  <circle cx="60" cy="45" r="8" fill="#000080" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Lion symbol (simplified) -->
  <circle cx="60" cy="45" r="4" fill="#FFD700"/>
  <path d="M56,41 Q60,38 64,41" fill="#FF9933"/>
  <circle cx="58" cy="43" r="0.5" fill="#000080"/>
  <circle cx="62" cy="43" r="0.5" fill="#000080"/>
  
  <!-- Text -->
  <text x="60" y="82" text-anchor="middle" font-family="Arial" font-size="10" fill="#000080" font-weight="bold">MAKE IN</text>
  <text x="60" y="94" text-anchor="middle" font-family="Arial" font-size="12" fill="#138808" font-weight="bold">INDIA</text>
</svg>