<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Teacher Icon -->
  <defs>
    <linearGradient id="teacherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#teacherGrad)" opacity="0.1" stroke="#10B981" stroke-width="2"/>
  
  <!-- Teacher figure -->
  <!-- Head -->
  <circle cx="45" cy="28" r="12" fill="#10B981" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Body -->
  <rect x="37" y="40" width="16" height="20" fill="#10B981" stroke="#FFFFFF" stroke-width="2" rx="2"/>
  
  <!-- Blackboard -->
  <rect x="60" y="25" width="25" height="18" fill="#2D3748" stroke="#FFFFFF" stroke-width="2" rx="2"/>
  <text x="72.5" y="31" text-anchor="middle" font-family="Arial" font-size="4" fill="#FFFFFF">ABC</text>
  <text x="72.5" y="36" text-anchor="middle" font-family="Arial" font-size="4" fill="#FFFFFF">123</text>
  <text x="72.5" y="41" text-anchor="middle" font-family="Arial" font-size="4" fill="#FFFFFF">XYZ</text>
  
  <!-- Pointer/stick -->
  <line x1="55" y1="50" x2="68" y2="37" stroke="#8B4513" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Books on desk -->
  <rect x="25" y="65" width="12" height="8" fill="#DC2626" rx="1"/>
  <rect x="39" y="65" width="12" height="8" fill="#2563EB" rx="1"/>
  <rect x="53" y="65" width="12" height="8" fill="#7C2D12" rx="1"/>
  
  <!-- Apple -->
  <circle cx="72" cy="69" r="4" fill="#EF4444"/>
  <path d="M72,65 Q74,63 75,65" stroke="#22C55E" stroke-width="1" fill="none"/>
  
  <!-- Text -->
  <text x="50" y="88" text-anchor="middle" font-family="Arial" font-size="8" fill="#10B981" font-weight="bold">TEACHER</text>
</svg>