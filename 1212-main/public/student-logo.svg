<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Student Icon -->
  <defs>
    <linearGradient id="studentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#studentGrad)" opacity="0.1" stroke="#4F46E5" stroke-width="2"/>
  
  <!-- Student figure -->
  <!-- Head -->
  <circle cx="50" cy="30" r="12" fill="#4F46E5" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Body -->
  <rect x="42" y="42" width="16" height="20" fill="#4F46E5" stroke="#FFFFFF" stroke-width="2" rx="2"/>
  
  <!-- Graduation cap -->
  <polygon points="35,25 65,25 60,20 40,20" fill="#000080" stroke="#FFD700" stroke-width="1"/>
  <circle cx="65" cy="22.5" r="2" fill="#FFD700"/>
  
  <!-- Books -->
  <rect x="30" y="65" width="8" height="12" fill="#FF6B6B" rx="1"/>
  <rect x="40" y="65" width="8" height="12" fill="#4ECDC4" rx="1"/>
  <rect x="50" y="65" width="8" height="12" fill="#45B7D1" rx="1"/>
  <rect x="60" y="65" width="8" height="12" fill="#96CEB4" rx="1"/>
  
  <!-- Text -->
  <text x="50" y="88" text-anchor="middle" font-family="Arial" font-size="8" fill="#4F46E5" font-weight="bold">STUDENT</text>
</svg>