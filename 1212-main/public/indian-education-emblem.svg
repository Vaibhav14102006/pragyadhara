<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Education Symbol with Indian Elements -->
  <defs>
    <linearGradient id="eduGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#138808;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="url(#eduGrad)" opacity="0.1" stroke="#FF9933" stroke-width="2"/>
  
  <!-- Central temple/school building -->
  <rect x="40" y="50" width="40" height="30" fill="#8B4513" stroke="#FFD700" stroke-width="2" rx="2"/>
  <polygon points="35,50 85,50 60,35" fill="#DC2626" stroke="#FFD700" stroke-width="1"/>
  
  <!-- Pillars -->
  <rect x="45" y="55" width="4" height="20" fill="#FFFFFF" opacity="0.8"/>
  <rect x="52" y="55" width="4" height="20" fill="#FFFFFF" opacity="0.8"/>
  <rect x="59" y="55" width="4" height="20" fill="#FFFFFF" opacity="0.8"/>
  <rect x="66" y="55" width="4" height="20" fill="#FFFFFF" opacity="0.8"/>
  <rect x="73" y="55" width="4" height="20" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Steps -->
  <rect x="38" y="80" width="44" height="3" fill="#808080"/>
  <rect x="36" y="83" width="48" height="3" fill="#696969"/>
  <rect x="34" y="86" width="52" height="3" fill="#A0A0A0"/>
  
  <!-- Saraswati Veena (musical instrument) -->
  <ellipse cx="25" cy="40" rx="8" ry="15" fill="#8B4513" stroke="#FFD700" stroke-width="1"/>
  <rect x="23" y="25" width="4" height="30" fill="#654321"/>
  <circle cx="25" cy="20" r="3" fill="#FFD700"/>
  
  <!-- Scroll/Palm leaf manuscript -->
  <rect x="85" y="30" width="20" height="25" fill="#F5DEB3" stroke="#8B4513" stroke-width="1" rx="2"/>
  <line x1="88" y1="35" x2="102" y2="35" stroke="#654321" stroke-width="0.5"/>
  <line x1="88" y1="38" x2="102" y2="38" stroke="#654321" stroke-width="0.5"/>
  <line x1="88" y1="41" x2="102" y2="41" stroke="#654321" stroke-width="0.5"/>
  <line x1="88" y1="44" x2="102" y2="44" stroke="#654321" stroke-width="0.5"/>
  <line x1="88" y1="47" x2="102" y2="47" stroke="#654321" stroke-width="0.5"/>
  <line x1="88" y1="50" x2="102" y2="50" stroke="#654321" stroke-width="0.5"/>
  
  <!-- Om symbol -->
  <text x="60" y="45" text-anchor="middle" font-family="Arial" font-size="12" fill="#FF9933" font-weight="bold">ॐ</text>
  
  <!-- Students (simplified figures) -->
  <circle cx="20" cy="75" r="3" fill="#4F46E5"/>
  <rect x="18" y="78" width="4" height="8" fill="#4F46E5" rx="1"/>
  
  <circle cx="100" cy="75" r="3" fill="#10B981"/>
  <rect x="98" y="78" width="4" height="8" fill="#10B981" rx="1"/>
  
  <!-- Books scattered around -->
  <rect x="15" y="95" width="6" height="8" fill="#DC2626" rx="1"/>
  <rect x="22" y="95" width="6" height="8" fill="#2563EB" rx="1"/>
  <rect x="92" y="95" width="6" height="8" fill="#7C2D12" rx="1"/>
  <rect x="99" y="95" width="6" height="8" fill="#059669" rx="1"/>
  
  <!-- Central text -->
  <text x="60" y="108" text-anchor="middle" font-family="Arial" font-size="6" fill="#000080" font-weight="bold">भारतीय शिक्षा</text>
  <text x="60" y="115" text-anchor="middle" font-family="Arial" font-size="5" fill="#138808" font-weight="bold">INDIAN EDUCATION</text>
</svg>