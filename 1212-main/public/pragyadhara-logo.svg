<svg width="100" height="80" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Pragyadhara Logo - Sanskrit Education Theme -->
  <defs>
    <linearGradient id="pragyadharaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF9933;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background with Indian flag colors -->
  <rect width="100" height="80" fill="url(#pragyadharaGrad)" opacity="0.1" rx="8"/>
  
  <!-- Central Lotus - Symbol of Knowledge -->
  <g transform="translate(50,40)">
    <!-- Lotus petals -->
    <g fill="#FF9933" opacity="0.8">
      <ellipse cx="0" cy="-8" rx="6" ry="12" transform="rotate(0)"/>
      <ellipse cx="0" cy="-8" rx="6" ry="12" transform="rotate(45)"/>
      <ellipse cx="0" cy="-8" rx="6" ry="12" transform="rotate(90)"/>
      <ellipse cx="0" cy="-8" rx="6" ry="12" transform="rotate(135)"/>
      <ellipse cx="0" cy="-8" rx="6" ry="12" transform="rotate(180)"/>
      <ellipse cx="0" cy="-8" rx="6" ry="12" transform="rotate(225)"/>
      <ellipse cx="0" cy="-8" rx="6" ry="12" transform="rotate(270)"/>
      <ellipse cx="0" cy="-8" rx="6" ry="12" transform="rotate(315)"/>
    </g>
    
    <!-- Inner circle with glow -->
    <circle cx="0" cy="0" r="8" fill="url(#centerGlow)"/>
    <circle cx="0" cy="0" r="5" fill="#FFFFFF" stroke="#000080" stroke-width="1"/>
    
    <!-- Om symbol in center -->
    <text x="0" y="2" font-family="serif" font-size="8" fill="#000080" text-anchor="middle" font-weight="bold">‡•ê</text>
  </g>
  
  <!-- Sanskrit-inspired decorative elements -->
  <g stroke="#138808" stroke-width="1" fill="none">
    <!-- Left decoration -->
    <path d="M15,20 Q20,25 15,30 Q10,25 15,20"/>
    <path d="M15,50 Q20,55 15,60 Q10,55 15,50"/>
    
    <!-- Right decoration -->
    <path d="M85,20 Q80,25 85,30 Q90,25 85,20"/>
    <path d="M85,50 Q80,55 85,60 Q90,55 85,50"/>
  </g>
  
  <!-- Book/Knowledge symbols -->
  <g fill="#000080" opacity="0.6">
    <rect x="20" y="65" width="8" height="6" rx="1"/>
    <rect x="72" y="65" width="8" height="6" rx="1"/>
    <line x1="22" y1="67" x2="26" y2="67" stroke="#FFFFFF" stroke-width="0.5"/>
    <line x1="74" y1="67" x2="78" y2="67" stroke="#FFFFFF" stroke-width="0.5"/>
  </g>
  
  <!-- App name -->
  <text x="50" y="75" font-family="serif" font-size="7" fill="#000080" text-anchor="middle" font-weight="bold">PRAGYADHARA</text>
</svg>